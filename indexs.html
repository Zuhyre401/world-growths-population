<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Population Growth (1980-2025)</title>
    <link rel="stylesheet" href="stylesz.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="container">
        <h1>📊 World Population Growth (1980-2025)</h1>

        <div class="info-grid">
            <div class="info-box">
                <h3>🌍 Current Year</h3>
                <p id="current-year">2025</p>
            </div>
            <div class="info-box">
                <h3>👥 Estimated Population</h3>
                <p id="current-population">8.1 Billion</p>
            </div>
            <div class="info-box">
                <h3>📈 Growth Rate</h3>
                <p id="growth-rate">1.1% per year</p>
            </div>
            <div class="info-box">
                <h3>🌎 Top 3 Countries</h3>
                <p>🇨🇳 China - 1.4B</p>
                <p>🇮🇳 India - 1.39B</p>
                <p>🇺🇸 USA - 332M</p>
            </div>
        </div>

        <canvas id="populationChart"></canvas>
    </div>

    <script src="scriptz.js"></script>

</body>
</html>
